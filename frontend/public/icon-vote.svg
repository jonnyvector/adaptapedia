<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Vote Honestly - Ballot box -->
  <rect width="200" height="200" fill="transparent"/>

  <!-- Box -->
  <rect x="30" y="90" width="140" height="90" fill="transparent" stroke="currentColor" stroke-width="8"/>

  <!-- Slot on top -->
  <rect x="70" y="75" width="60" height="20" fill="transparent" stroke="currentColor" stroke-width="7"/>

  <!-- Ballot being inserted -->
  <rect x="80" y="30" width="40" height="60" fill="currentColor"/>
  <rect x="88" y="38" width="8" height="8" fill="currentColor" opacity="0.3"/>
  <line x1="88" y1="55" x2="110" y2="55" stroke="currentColor" stroke-width="4" opacity="0.3"/>
  <line x1="88" y1="65" x2="105" y2="65" stroke="currentColor" stroke-width="4" opacity="0.3"/>

  <!-- Base accent -->
  <rect x="45" y="145" width="25" height="25" fill="currentColor"/>
  <rect x="130" y="145" width="25" height="25" fill="currentColor"/>
</svg>
