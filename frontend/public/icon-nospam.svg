  <!-- Octagon outline -->
  <path d="M 65 25 L 135 25 L 175 65 L 175 135 L 135 175 L 65 175 L 25 135 L 25 65 Z" fill="transparent" stroke="currentColor" stroke-width="8"/>

  <!-- Big X -->
  <rect x="50" y="92" width="100" height="16" fill="currentColor" transform="rotate(45 100 100)"/>
  <rect x="50" y="92" width="100" height="16" fill="currentColor" transform="rotate(-45 100 100)"/>

  <!-- Corner accents -->
  <rect x="60" y="20" width="15" height="15" fill="currentColor"/>
  <rect x="125" y="20" width="15" height="15" fill="currentColor"/>
</svg>
